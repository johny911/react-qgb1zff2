<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- Ensure responsive on mobile devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- App name & description -->
    <title>SiteTrack</title>
    <meta name="application-name" content="SiteTrack" />
    <meta name="description" content="SiteTrack - Labour Attendance App" />

    <!-- PWA theme & status bar -->
    <meta name="theme-color" content="#1976d2" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="SiteTrack" />

    <!-- Load Inter font from Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet"
    />

    <!-- Link to the Web App Manifest -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- Fallback favicon -->
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />

    <!-- Supabase-hosted icons -->
    <link
      rel="icon"
      href="https://hftkpcltkuewskmtkmbq.supabase.co/storage/v1/object/public/labourattendanceapp/app_icon/favicon-192.png"
      sizes="192x192"
      type="image/png"
    />
    <link
      rel="icon"
      href="https://hftkpcltkuewskmtkmbq.supabase.co/storage/v1/object/public/labourattendanceapp/app_icon/favicon-512.png"
      sizes="512x512"
      type="image/png"
    />
    <link
      rel="apple-touch-icon"
      href="https://hftkpcltkuewskmtkmbq.supabase.co/storage/v1/object/public/labourattendanceapp/app_icon/favicon-192.png"
    />
  </head>
  <body style="margin:0; padding:0; font-family:Inter, system-ui, sans-serif;">
    <div id="root"></div>
  </body>
</html>
